<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!--   job section-->
<section style="min-height: 60vh; background-color: #030d47;" class="layout_padding text-light">
  <div class="container">
    <div class="">
      <form  th:action="@{/donation/save}" th:object="${newDonation}" method="post" style="width: 100%;">

        <div class="form-group">
          <label class="text-light">Current User</label>
          <select th:field="*{admin}" class="form-control w-full" required>
            <th:block th:each="admin : ${loginUser}">
              <option th:text="${admin.username}" th:value="${admin.id}"/>
            </th:block>
          </select>
        </div>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" th:field="*{name}" id="form4Example1" class="form-control" />
          <label class="form-label" for="form4Example1">Funding Subject!</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea th:field="*{description}" class="form-control" id="form4Example3" rows="4"></textarea>
          <label class="form-label" for="form4Example3">Tell Us More About this Donation!</label>
        </div>

        <div  class="form-outline mb-4">
          <input type="tel" th:field="*{toRaiseAmount}" id="form4Example" class="form-control" />
          <label class="form-label" for="form4Example">Amount You Want To Raise!</label>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >date Line! </label>
          <input type="datetime-local" th:field="*{dateLine}" class="form-control" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Publish</button>
      </form>
    </div>
  </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
