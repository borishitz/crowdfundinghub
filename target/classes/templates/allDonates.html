<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!--   job section-->
<section style="min-height: 100vh; background-color: #030d47;" class="layout_padding">
  <div class="container">
      <div class="row">
        <div class="col-md-6">
          <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
              <!--              <th>user's name</th>-->
              <th>Donation</th>
              <th>amount</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="model : ${donateList}">
              <td>
                <div class="d-flex align-items-center">
                  <img
                          src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                          alt=""
                          style="width: 45px; height: 45px"
                          class="rounded-circle"
                  />
                  <div class="ms-3">
                    <!--                    <p class="fw-bold mb-1">[[${model.donation.name}]]</p>-->
                    <p class="text-muted mb-0">john.doe@gmail.com</p>
                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">[[${model.amount}]]</p>
                <p class="text-muted mb-0">IT department</p>
              </td>
              <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  Complete!
                </button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <div class="">
            <h2>Total Funding: [[${paidSum}]] Fcfa</h2>
          </div>
          <div class="">
            <h2>Donation Amount: [[${donation}]] Fcfa</h2>
          </div>
        </div>
      </div>
  </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
