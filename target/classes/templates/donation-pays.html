<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<section class="job_section layout_padding" style="min-height: 60vh;">
    <!-- Begin Page Content -->
    <div class="container">
        <div class="py-5"  style="min-height: 60vh">
            <div class="row">
                <div class="col-md-6">
                    <table class="table align-middle mb-0 bg-white">
                        <thead class="bg-light">
                        <tr>
                            <!--              <th>user's name</th>-->
                            <th>Donation</th>
                            <th>amount</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="model : ${donateList}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img
                                            src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                                            alt=""
                                            style="width: 45px; height: 45px"
                                            class="rounded-circle"
                                    />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">[[${model.admin.firstName}]]<span> [[${model.admin.lastName}]]</span></p>
                                        <p class="text-muted mb-0">[[${model.donation.name}]]</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">[[${model.amount}]]</p>
<!--                                <p class="text-muted mb-0">[[${model.donation.name}]]</p>-->
                            </td>
                            <td>
                            <td th:if="${paidSum >= model.donation.toRaiseAmount}">
                                <h1>paid!</h1>
                            </td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="border p-3">
                            <h3>Amount Raised: [[${paidSum}]] Fcfa</h3>
                        </div>
                        <div class="">
                            <h3>Targeted Amount: [[${thisDonation.toRaiseAmount}]] Fcfa</h3>
                        </div>
                        <td th:if="${paidSum >= thisDonation.toRaiseAmount}">
                            <h1>Donation Completed!</h1>
                        </td>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
